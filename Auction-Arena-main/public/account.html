<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account.css">
    <title>Auction Arena - Log In</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <!-- Logo -->
        <a href="homepage.html" style="text-decoration-line: none;">
            <!-- <img src="../pics/logo no back.png" class="mainlogo"/> -->
             <span><img class="mainlogo" src="../../pics/logo icon.png"/></span>
             <span><img class="mainlogo" id="logotext" src="../../pics/logo text.png"/></span>
        </a>
        <!-- Buttons -->
        <div id="navbut">
            <a href="homepage.html" class="navbuttons">
                Home                
            </a>
            <a class="navbuttons" href="account.html">
                Account
            </a>
            <a class="navbuttons" href="about.html">
                About
            </a>
            <a class="navbuttons" href="bids.html">
                Bids       
            </a>
            <a class="navbuttons" href="support3.html">
                Support      
            </a>
        </div>
    </nav>
    <div class="login-container">
        <h2>Login to Auction Platform</h2>
        <form action="/login" method="POST" id="loginForm">
            <!-- http://localhost:3000 -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- <button type="submit">Login</button> -->

            <button type="submit" class="cssbuttons-io-button">
              Login
              <div class="icon">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
            </button>
            
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
    <script src="Javascript/account.js"></script>
</body>
</html>
