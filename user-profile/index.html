<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Interface</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Optional Section for Additional Content -->
    <div class="container">
        <div class="card card-body" style="justify-content: center;">
            <!-- Add any additional elements or content here -->
            <!-- Example: <h1>Welcome to the Profile Page</h1> -->
        </div>
    </div>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-card">
            <!-- User's Name -->
            <h1 class="profile-name">John Doe</h1>

            <!-- User's Information -->
            <div class="profile-info">
                <p><strong>Email:</strong> john.doe@example.com</p>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <!-- Uncomment the line below to display gender -->
                <!-- <p><strong>Gender:</strong> Male</p> -->
            </div>

            <!-- Logout Button -->
            <button id="logout-btn" class="profile-logout-btn">Logout</button>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
